- clean: ['~']

- shell:
    - [mkdir -p $HOME/.local, Make local dir]

# Zsh
- shell:
    - [zsh/deploy_prezto.sh, Deploying/updating prezto]

- link:
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc
    ~/.zprezto/modules/prompt/functions/prompt_apuignav_setup: zsh/prompt/prompt_apuignav_setup

# Python
- link:
    ~/.pylintrc: python/pylintrc
    ~/.pythonrc: python/pythonrc
    ~/.percol.d: python/percol.d/
- shell:
    - [pip install --upgrade -r python/pip_packages.txt, Installing python packages]

# Git
- shell:
    - [cp git/gitconfig ~/.gitconfig]
- link:
    ~/.gitignore_global: git/gitignore_global

# ssh
- link:
    ~/.ssh: ssh/ssh/
- shell:
    - [ssh/setup_keys.sh && ssh/fix_permissions.sh, Setting up ssh keys and permissions]

# more simlinks
- link:
    ~/.scripts: scripts/bin
    ~/.ballast.conf: config/ballast.conf
    ~/.tmux.conf: config/tmux.conf

